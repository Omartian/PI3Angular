
<li class="border list-unstyled" style="background-color: #f5d376; border-radius: 25px; padding-top: 15px; padding-bottom: 10px;">
<div class="row" style="padding-right: 20px;">
    <div class="col-1" style="padding-left: 15px;" [hidden]="!url.includes('productos')">
    <input type="checkbox" (click)="addToMonitored(producto.uid)">
    </div>

    <div class="media col">
    <img class="mr-3" style="border-radius: 20px;" src="https://picsum.photos/id/{{producto.uid}}/200/200" alt="Generic placeholder image">
    <div class="media-body">
        <h5 class="mt-0 mb-1"></h5>
        <h3> {{producto.nombre}} </h3>
        <p> <strong>Precio (MXN): </strong> ${{producto.precio}} </p>
        <p> <strong>Marca: </strong>  {{producto.marca}} </p>
        <p> <strong>Descripci√≥n: </strong> {{producto.descripcion}} </p>
        <p> <strong>Existencia: </strong> {{producto.existencia}} </p>
    </div>
    <div class="media-right col-2 mt-3">
        <div class="row" style="padding-bottom: 15px;">
        <a name="ver" class="btn btn-outline-primary" role="button" routerLink="/productos/{{producto.uid}}" > Ver </a>
        </div>

        <div class="row mt-3" style="padding-bottom: 15px;">
        <a name="editar" class="btn btn-outline-info" role="button"  routerLink="/productos/{{producto.uid}}/edit"> Editar </a>
        </div>

        <div class="row mt-3" style="padding-bottom: 15px;" *ngIf="url.includes('productos')">
        <a name="eliminar" class="btn btn-outline-danger" role="button" (click)="removeProduct(producto.uid)" routerLink="/productos" style="color: #d9534f;"> Eliminar </a>
        </div>

        <div class="row mt-3" style="padding-bottom: 15px;" *ngIf="url.includes('monitoreo')">
        <a name="eliminar" class="btn btn-outline-danger" role="button" (click)="removeMonitored(producto.uid)" routerLink="/monitoreo" style="color: #d9534f;"> Eliminar </a>
        </div>
    </div>
    </div>
</div>


</li>
